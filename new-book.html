<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo libro</title>
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/BS-->
</head>

<body>
    <header>
        <!--barra di navigazione BS con tema scuro-->
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <!--logo del sito-->
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="Bootstrap" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        <a class="nav-link" href="#">Help</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--sezione form da BS-->
        <div class="container mx-auto p-3">
            <h3 class="pb-4">Nuovo Libro</h3>
            <form class="row g-3">
                <div class="col-6">
                    <label for="fieldname" class="form-label">
                        <h6>Nome Autore</h6>
                    </label>
                    <input type="text" class="form-control" id="fieldname" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="fieldsurname" class="form-label">
                        <h6>Cognome Autore</h6>
                    </label>
                    <input type="text" class="form-control" id="fieldsurname"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12">
                    <label for="inputTitle" class="form-label">
                        <h6>Titolo</h6>
                    </label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
                    <div id="textinfo" class="form-text">Titolo in versione italiana</div>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="inputgender" class="form-label">
                        <h6>Genere</h6>
                    </label>
                    <select id="inputgender" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <label for="inputyear" class="form-label">
                        <h6>Anno di pubblicazione</h6>
                    </label>
                    <input type="number" class="form-control" id="inputyear" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-lg-4">
                    <label for="inputISBN" class="form-label">
                        <h6>ISBN#</h6>
                    </label>
                    <input type="number" class="form-control" id="inputyear" placeholder="Inserisci il codice ISBN#">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="noteArea" class="form-label">
                        <h6>Note</h6>
                    </label>
                    <textarea class="form-control" id="noteArea" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            <h6>Disponibile anche in digitale</h6>
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
